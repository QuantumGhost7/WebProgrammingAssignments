<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
        }

        thead {
            background-color: black;
            color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }

        tbody tr:nth-child(odd) {
            background-color: rgb(220, 220, 220);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Order</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Pizza</td>
                <td>2</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Burger</td>
                <td>1</td>
                <td>$8</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>Pasta</td>
                <td>3</td>
                <td>$15</td>
            </tr>
            <tr>
                <td>Emily Davis</td>
                <td>Salad</td>
                <td>1</td>
                <td>$7</td>
            </tr>
            <tr>
                <td>Chris Wilson</td>
                <td>Sandwich</td>
                <td>2</td>
                <td>$12</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
