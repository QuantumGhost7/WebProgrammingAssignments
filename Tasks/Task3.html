<!DOCTYPE html>
<html>

<head>
    <style>

        ul {
            width: 300px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
            border: 2px solid rgb(100, 149, 237); 
            border-radius: 8px;
            overflow: hidden;
        }

        ul li {
            padding: 12px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease-in-out;
        }

        
        ul li:nth-child(odd) {
            background-color: rgb(240, 248, 255); 
        }

        ul li:nth-child(even) {
            background-color: rgb(173, 216, 230);

        
        ul li:hover {
            background-color: rgb(100, 149, 237);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Enhanced Styled Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Services</li>
        <li>Portfolio</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
