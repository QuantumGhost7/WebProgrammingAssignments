<!DOCTYPE html>
<html>

<head>
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 55%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: red;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            width: 20%;
        }

        input, select, textarea {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .inline-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 70%;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
        }

        input[type="reset"] {
            background-color: red;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Employee Registration Form</h2>
        <form>

            <div class="form-group">
                <label>Gender:</label>
                <div class="inline-group">
                    <input type="radio" name="gender" value="Mr." required> Mr.
                    <input type="radio" name="gender" value="Mrs."> Mrs.
                    <input type="radio" name="gender" value="Ms."> Ms.
                </div>
            </div>

            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="firstname" required>
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lastname" required>
            </div>

            <div class="form-group">
                <label>Mail Address 1:</label>
                <input type="text" name="address1" required>
            </div>

            <div class="form-group">
                <label>Mail Address 2:</label>
                <input type="text" name="address2">
            </div>

            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city" required>
            </div>

            <div class="form-group">
                <label>State:</label>
                <select name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip:</label>
                <input type="text" name="zip" required>
            </div>

            <div class="form-group">
                <label>Upload Photo:</label>
                <input type="file" name="photo" accept="image/*">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Mobile:</label>
                <input type="tel" name="mobile" placeholder="+91" required>
            </div>

            <div class="form-group">
                <label>Languages Known:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="languages" value="Gujarati"> Gujarati
                    <input type="checkbox" name="languages" value="Hindi"> Hindi
                    <input type="checkbox" name="languages" value="English"> English
                    <input type="checkbox" name="languages" value="Marathi"> Marathi
                </div>
            </div>

            <div class="form-group">
                <label>Additional Info:</label>
                <textarea name="additional_info" rows="2" placeholder="Optional"></textarea>
            </div>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
