<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Manipulation</title>
</head>
<body>
    <h1>JavaScript String Manipulation</h1>

    <script>
        // (i) Create a greeting message
        let name = "Your Name";
        let greeting = "Hello, " + name + "!";
        console.log(greeting);

        // (ii) Count characters in a sentence
        let sentence = "This is a sample sentence to count characters.";
        console.log("Sentence length:", sentence.length);

        // (iii) Convert string to uppercase
        let str = "convert this to uppercase";
        let upperStr = str.toUpperCase();
        console.log("Uppercase string:", upperStr);
    </script>
</body>
</html>
