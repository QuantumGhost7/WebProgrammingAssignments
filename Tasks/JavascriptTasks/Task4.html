<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="checkPalindrome()">Check</button>
    <h2>Result: <span id="result"></span></h2>

    <script>
        function checkPalindrome() {
            let input = document.getElementById("inputString").value;
            let processedString = input.toLowerCase().replace(/[^a-z0-9]/g, "");
            let reversedString = processedString.split("").reverse().join("");
            
            let result = processedString === reversedString ? "It is a palindrome!" : "It is not a palindrome.";
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
