<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h2>Remove Duplicate Characters</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="processString()">Remove Duplicates</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function removeDuplicates(str) {
            let seen = new Set();
            let result = "";
            for (let char of str) {
                if (!seen.has(char)) {
                    seen.add(char);
                    result += char;
                }
            }
            return result;
        }

        function processString() {
            let input = document.getElementById("inputString").value;
            let output = removeDuplicates(input);
            document.getElementById("result").innerText = output;
        }
    </script>
</body>
</html>
