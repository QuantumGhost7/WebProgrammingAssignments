<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
            color: blue;
        }

        h1 {
            padding: 10px;
            background-color: green;
            color: white;
        }

        h3 {
            color: red;
        }

        a {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Hello Students!</h1>
    <h3>This is a subheadline</h3>
    <p>Every element on the page will be affected by the style.</p>
    <p>Me too!</p>
    <p>And me!</p>
    <a href="#">This is a link</a>
</body>

</html>
