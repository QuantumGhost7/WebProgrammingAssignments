<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Text</title>
</head>
<body>

    <h1 style="color: red; font-size: 24px; font-weight: bold;">CSS styling text</h1>

    <p style="color: green; font-family: Arial, sans-serif; font-weight: bold; font-size: 20px;">
        This text should be green color, font 'Arial' and bold
    </p>

    <div style="background-color: #66cdaa; padding: 10px; text-align: center;">
        <a href="#" style="font-family: Verdana, sans-serif; font-size: 18px; font-weight: lighter; color: blue; text-decoration: underline;">
            The text should be in the center with background color, font 'Verdana', and thin.
        </a>
    </div>

    <p style="color: pink; font-weight: bold; text-shadow: 2px 2px 4px gray;">
        THIS TEXT SHOULD BE <em>PINK.</em> I ALSO HAVE SHADOW
    </p>

    <p style="color: brown; font-size: 18px; font-weight: bold; text-decoration: line-through; position: bottom-right; right: 10px; top: 100px;">
        Tomorrow I will go on a diet.
    </p>

    <p style="color: yellow; font-style: italic; text-decoration: underline;">
        <em>Change the color to yellow.</em>
    </p>

   

</body>
</html>
